<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자 7</title>
  </head>
  <body>
    <h1 class="title">선택자</h1>
    <section>
      <div>
        <p class="txt1">내용</p>
      </div>
    </section>
    <section>
      <div>
        <p class="txt2">내용</p>
      </div>
    </section>
    <!-- 자바스크립트 -->
    <script>
      $(function () {
        // parents : 모든 부모 요소들을 선택한다
        $(".txt1").parents().css({ border: "2px dashed #00f" });
        // 특정 부모 요소만 선택하고 싶으면 parents()안에 요소 적어주면됨
        $(".txt2").parents("div").css()
      });
    </script>
  </body>
</html>
