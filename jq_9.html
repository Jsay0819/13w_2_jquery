<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>탐색 선택자 9</title>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>콘텐츠 탐색 선택자</h1>
      <section id="inner_1">
        <h1>contains( ), contents( ), has( )</h1>
        <p><span>내용1</span></p>
        <p><strong>내용2</strong></p>
        <p><span>내용3</span></p>
      </section>
      <section id="inner_2">
        <h1>not( ), end( )</h1>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
      </section>
    </div>
    <script>
      $(function () {
        // 모든 <p> 태그중에 텍스트 내용에 "내용1" 포함된 요소를 선택해서 css 꾸며줌
        $("#inner_1 p:contains(내용1)").css({
          color: "#ffff",
          "background-color": "blue",
        });
        // 모든 <p> 태그중에 <strong> 태그가 포함된 요소를 선택해서 css를 꾸여줌
        $("#inner_1 p:has(strong)").css({ "background-color": "yellow" });
        // .contents() : 선택한 요소의 모든 자식노드를 선택(텍스트, 요소, 주석....등등)
        $("#outer_wrap").contents().css({ border: "3px solid pink" });
        // inner_2 p 자식 중에 첫번째 요소 빼고 css 꾸며줌
        $("#inner_2 p").not(":first").css({ "background-color": "orange" });
        // .end() : 이전에 선택한 요소들의 상태를 되돌립니다.
        $("#inner_2 p").eq(2).end().css({ background: "#f00" });
      });
    </script>
  </body>
</html>
