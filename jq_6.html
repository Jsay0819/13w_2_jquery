<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>탐색 선택자 6</title>
  </head>
  <body>
    <script>
      $(function () {
        // 베열 : []
        var arr1 = ["서울", "대전", "부산", "전주"];
        var arr2 = ["한국", "미국", "일본", "중국"];
        // 객체 : {}
        var obj = {
          name: "정부장",
          area: "서울",
        };
        var idxNum = $.inArray("부산", arr1);
        console.log(idxNum);
        // 배열이 맞는지 확인하는 용도
        var okArray1 = $.isArray(arr1);
        console.log(okArray1); // 배열이 맞는가? -> true
        var okArray2 = $.isArray(obj);
        console.log(okArray2); // 배열이 맞는가> -> false
      });
    </script>
  </body>
</html>
