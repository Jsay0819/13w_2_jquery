<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>탐색 선택자 7</title>
  </head>
  <body>
    <div id="wrap">
      <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
      <p><a href="https://naver.com">Naver</a></p>
      <p><a href="http://daum.net">Daum</a></p>
      <p><a href="http://google.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" />
      </p>
    </form>
    <script>
      $(function () {
        // 이동경로가 target인 요소만 css를 꾸며줘라
        $("#wrap a[target]").css({ color: "#f00" });
        // 속성값이 https 로 시작하는 요소를 선택해서 css를 꾸며줘라 -> naver
        $("#wrap a[href^=https]").css({ color: "green" });
        // 속성값이 net 으로 끝나는 요소를 선택해서 css를 꾸며줘라 -> daum
        $("#wrap a[href$=net]").css({ color: "purple" });
        // 속성값에 google 이 포함되는 요소를 선택해서 css를 꾸며줘라 -> google
        $("#wrap a[href*=google]").css({ color: "blue" });
        // 폼 안에 있는 모든 텍스트 입력(input) 요소들을 선택
        $("#member_f :text").css({ "background-color": "pink" });
        // 폼 안에 있는 모든 비밀번호 입력(input) 요소들을 선택
        $("#member_f :password").css({ "background-color": "skyblue" });
      });
    </script>
  </body>
</html>
