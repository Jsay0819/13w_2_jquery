<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>탐색 선택자 3</title>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
      <li>내용1-4</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
    </ul>
    <script>
      $(function () {
        // .slice() 메서드 : (startIndex , endIndex)
        $("#menu1 li").slice(1, 3).css({
          "background-color": "orange",
        });
        // .only:child 따로있는애 선택
        $("li:only-child").css({
          "background-color": "green",
        });
      });
    </script>
  </body>
</html>
