<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자 2</title>
  </head>
  <body>
    <h1 class="tit">제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h3 class="tit">인접 선택자</h3>
    <script>
      $(function () {
        $("*").css("border", "2px solid pink");
        $("*").css({
          color: "white",
          background: "skyblue",
        });
        // 아이디가 tit인 요소만 보더, 배경색 바꾸기
        $("#tit").css({
          border: "5px dotted orange",
          background: "gray",
          color: "red",
        });
        // 요소명으로 바꾸기
        $("h1").css({
          color: "green",
          background: "lightyellow",
        });
        //
        $("h1, #tit3").css({
          color: "#f00",
          "background-color": "#000",
          border: "4px solid blue",
        });
        // 같은 class 이름 중에 하나만 선택해서 변경
        $("h3.tit").css("text-decoration", "underline");
      });
    </script>
  </body>
</html>
