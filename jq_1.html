<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>탐색 선택자 1</title>
  </head>
  <body>
    <h1 class="title">탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <!-- 자바스크립트 -->
    <script>
      $(function () {
        $("#menu li:first").css({
          "background-color": "yellow",
        });
        $("#menu li:last").css({
          "background-color": "pink",
        });

        // even : 홀수를 선택
        // odd : 짝수를 선택
        $("#menu li:even").css({
          "background-color": "yellow",
        });
        $("#menu li:odd").css({
          "background-color": "pink",
        });
      });
    </script>
  </body>
</html>
