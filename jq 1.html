<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>선택자 1</title>
  </head>
  <body>
    <div class="wrap_1">
      <p>텍스트 1</p>
      <p class="active">내용 2</p>
      <p><a href="#">네이버</a></p>
      <p><input type="text" value="Hello" /></p>
    </div>
    <div class="wrap_2">
      <p>내용 5</p>
      <p>내용 6</p>
    </div>
    <div class="wrap_3">
      <div>
        <p>내용 7</p>
        <p>내용 8</p>
      </div>
    </div>
    <script>
      $(function () {
        $(".wrap_1 p:first").text("야호야호야호");
        $(".wrap_1 p.active").removeClass("active").addClass("on");
        // class 이름 active -> on 으로 변경 (콘솔 element에서 확인 가능)
        $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
        //eq 자식요소,자식번호를 찾는 거임. , eq(2) index 번호 2번
        $(".wrap_1 p:eq(3) input").val("아니");
        $(".wrap_2 p:first").after("<p>감자튀김</p>");
        $(".wrap_2 p:first").before("<p>감자튀김</p>");
        $(".wrap_2 p:last").before("<p>햄버거</p>");
        $(".wrap_2 p:last").after("<p>햄버거</p>");
        $(".wrap_3 p").unwrap().wrapInner("<strong>");
      });
    </script>
  </body>
</html>
